<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game!</title>
</head>

<body>
    <header class="container-1">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <h3>Ready to play?</h3>
    </header>
    <div id="score-div" class="container-1">
        <p id="userScoreP"></p>
        <p id="computerScoreP"></p>
    </div>
    <div id="outcome-div" class="container-1"></div>
    <div id="game-div" class="container-1">
        <h3>Choose:</h3>
        <div id="buttons-div">
            <button id="rockButton" class="buttons">Rock</button>
            <button id="paperButton" class="buttons">Paper</button>
            <button id="scissorsButton" class="buttons">Scissors</button>
        </div>
    </div>
</body>

</html>
